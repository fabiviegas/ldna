<body>    

    <section class="breadcrumb">
        <div class="container">
            <div class="row justify-content-between align-items-center">

                <div class="col-md-6">
                    <h1 class="page__title">Contato</h1>
                </div>

                <div class="col-md-6">
                    <div class="d-flex pages align-items-center">
                        <a href="index.html" class="previous__page">Home</a>
                        <img src="assets/img/arrow-right.svg" class="icon__arrow">
                        <p class="current__page">Contato</p>
                    </div>
                </div>

                
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <div class="row">
                
                <div class="col-md-12 contact__header">
                    <h2>
                        Preencha o formulário e entraremos em contato
                    </h2>
                </div>

                <div class="col-md-12 contact__form">
                    <form action="#" class="form__standard" autocomplete="on">
                        <div class="row">
                            <div class="col-md-6">
                                <input name="" id="" type="text" placeholder="Nome *" required>
                                <div class="row util--mt">
                                    <div class="col-md-6">
                                        <input name="" id="" type="email" placeholder="E-mail *" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input name="" id="" type="tel" placeholder="Telefone *" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <textarea name="" id="" cols="30" rows="6" placeholder="Mensagem *" required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 form__footer">
                                <img src="frontend/fake-captcha.png" alt="CAPTCHA">
                                <button type="submit">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <section class="page__map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3664.5984675946215!2d-51.1626446!3d-23.294035400000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94eb44bf3fa1f223%3A0x52877b5416c919fd!2sR.%20Guapor%C3%A9%2C%201500%20-%20Guapor%C3%A9%2C%20Londrina%20-%20PR%2C%2086025-000!5e0!3m2!1spt-BR!2sbr!4v1664830067814!5m2!1spt-BR!2sbr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    
    <a class="button__whatsapp--floating animate__animated animate__bounceInDown" href="#">
        <i class="fa-brands fa-whatsapp"></i>        
    </a>
